<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <main class="main" id="main">
        <section class="icons__display">
            <nav class="top">
                <div id="time"></div>
                <div id="empty-black"></div>
                <div id="icons">
                    <img src="images/signal-status.png" alt="Network Signal">
                    <img src="images/wifi.png" alt="Wifi icon">
                    <img src="images/full-battery.png" alt="Battery Icon">
                </div>
            </nav>

            <div class="screen">
                <section class="dropdown__history">
                        <article>
                            <p id="drop">Calculator <span>
                                <img src="images/down-arrow.png" alt="Dropdown icon" id="ddown">
                                <!-- <img src="images/drop-up.png" alt="Drop-up icon"> -->
                            </span></p>
                        </article>

                        <aside id="aside">
                            <p>
                                <a href="#">
                                <img src="images/dollar-symbol.png" alt="Currency symbol">
                                Currency Converter</a></p>

                            <p>
                                <a href="#">
                                <img src="images/flask.png" alt="Science icon">
                                Scientific Mode</a></p>

                            <p> 
                                <a href="#">
                                <img src="images/height.png" alt="Length icon">
                                Length Converter</a></p>
                                
                            <p>
                                <a href="#">
                                <img src="images/half.png" alt="symbol of a fraction indicating half">
                                Fraction</a></p>
                        </aside>        
                </section>
                <section class="ResultappendToResult">
                    <div class="history">
                        <img src="images/history.png" alt="History icon">
                        <div class="history-log" id="historyLog"></div>
                    </div>
                    <div>
                        <div class="show calculations" id="calculations"></div>
                        <div class=" show result" id="result"></div>
                    </div>
                </section>
            </div>
        </section>

        <form class="button__order">
            <input type="button" value="AC" class="blue" onclick="clearResult()">
            <input type="button" value="+/-" class="blue" onclick="changeSign()">
            <input type="button" value="%" class="blue" onclick="chooseOperator('%')">
            <input type="button"  value="&#xf7;" class="blue" onclick="chooseOperator('/')">
            <input type="button" value="7" class="black" onclick="appendNumber('7')">
            <input type="button" value="8" class="black" onclick="appendNumber('8')">
            <input type="button" value="9" class="black" onclick="appendNumber('9')">
            <input type="button" value="&#xd7;" class="blue" onclick="chooseOperator('*')">
            <input type="button" value="4" class="black" onclick="appendNumber('4')">
            <input type="button" value="5" class="black" onclick="appendNumber('5')">
            <input type="button" value="6" class="black" onclick="appendNumber('6')">
            <input type="button" value="âˆ’" class="blue" onclick="chooseOperator('-')">
            <input type="button" value="1" class="black" onclick="appendNumber('1')">
            <input type="button" value="2" class="black" onclick="appendNumber('2')">
            <input type="button" value="3" class="black" onclick="appendNumber('3')">
            <input type="button" value="+" class="blue" onclick="chooseOperator('+')">
            <input type="button" value="0" class="black" onclick="appendNumber('0')">
            <input type="button" value="." class="black" onclick="appendNumber('.')">
            <button type="button" onclick="removeInput()">
                <img src="images/icons8-remove-24.png" alt="Remove icon">
            </button>
            <input type="button" value="=" class="diff" onclick="compute()">

            <br><br>
            <div class="line"></div>
        </form>

        
    </main>

    <script src="calc.js"></script>
</body>
</html>
